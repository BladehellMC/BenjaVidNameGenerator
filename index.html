<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Benja Video Idea Generator</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
<link rel="stylesheet" href="animate.css"></link>
<link rel="stylesheet" href="style.css"></link>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <div class="container">

      <div class="text-center" style="margin-top: 150px;">
        <h2 class="text-muted shadow">Your new Benja vid...</h2>
        <h1 style="margin-bottom: 50px;" id="idea" class="animated infinite pulse shadow">&nbsp;</h1>
        <p class="lead shadow" style="font-weight: bold;" id="subtext">Subtext</p>
        <button id="another" class="btn btn-default">Another one?</button>&nbsp;
        <a class="btn btn-primary" target="_blank" href="#" id="tweetbtn">Tweet</a>
      <br></br>
      <p>Made for fun by <a href="http://twitter.com/turqmelon">Devon</a> &middot; <a href="https://github.com/Turqmelon/BenjaVidNameGenerator">Source</a></p>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="ideas.js"></script>
    <script src="generate.js"></script>
    <script>

      var tweetURLBase = "https://twitter.com/intent/tweet?text=";

      $(document).ready(function() {
        newIdea();
      });

      $("#another").click(function(e) {
        e.preventDefault();
        newIdea();
      });

      function newIdea() {
        var idea = generate(prefixes, nouns, suffixes);

        var url = tweetURLBase + encodeURIComponent("My #Benja Vid Idea: " + idea + "! @Turqmelon @Bajan_Canadian");
        $("#tweetbtn").attr("href", url);

        var i = $("#idea");
        i.fadeTo(100, 0, function() {
          i.html(idea);
          i.fadeTo(100, 1);
        })
        var text = getRandomElement(subtext);
        $("#subtext").html(text);
      }

    </script>
  </body>
</html>
